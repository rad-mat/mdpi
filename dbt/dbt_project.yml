name: 'scilit_analytics'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'scilit_analytics'

# These configurations specify where dbt should look for different types of files.
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

models:
  scilit_analytics:
    # Staging models - raw data cleaned and standardized
    staging:
      +materialized: view
      +schema: staging
    # Mart models - business logic and final transformations
    marts:
      +materialized: table
      +schema: marts

vars:
  # Database schema where raw crossref_data table exists
  raw_schema: 'public'
  raw_table: 'crossref_data'
